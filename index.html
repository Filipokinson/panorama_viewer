<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея панорам</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            font-size: 2.5em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #ddd;
        }
        .card-content {
            padding: 20px;
            text-align: center;
        }
        .card-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }
        .card-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .card-link:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Галерея панорам</h1>
        
        <div class="gallery">
            <div class="card">
                <img src="images/pup.jpg" alt="Кабинет имени Ибн-Баттуты" class="card-image">
                <div class="card-content">
                    <h2 class="card-title">Ибн-баттута</h2>
                    <p>Ибн-Баттута</p>
                    <a href="panorama.html?img=pup.jpg" class="card-link">Открыть</a>
                </div>
            </div>

            <div class="card">
                <img src="images/street.jpg" alt="Улица" class="card-image">
                <div class="card-content">
                    <h2 class="card-title">Улица</h2>
                    <p>Пейзаж</p>
                    <a href="panorama.html?img=street.jpg" class="card-link">Открыть</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
