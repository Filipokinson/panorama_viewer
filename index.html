<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея панорам</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            overflow: hidden;
            background: #000;
            cursor: grab;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        body.dragging {
            cursor: grabbing;
        }

        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        #sidebar.open {
            transform: translateX(0);
        }

        #sidebar-content {
            padding: 20px;
        }

        .sidebar-header {
            color: white;
            font-size: 1.5em;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panorama-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panorama-item {
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .panorama-item:hover {
            border-color: rgb(0, 0, 0);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .panorama-item.active {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgb(0, 0, 0);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .panorama-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            background: #000000;
        }

        .panorama-info {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        .panorama-title {
            font-weight: bold;
            font-size: 1.1em;
            color: white;
            margin-bottom: 5px;
        }

        .panorama-desc {
            font-size: 0.85em;
            opacity: 0.8;
            color: rgba(255, 255, 255, 0.7);
        }

        #menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            z-index: 999;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        #menu-button:hover {
            background: rgb(0, 0, 0);
            transform: scale(1.1);
        }

        #menu-button.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 0.85em;
            z-index: 100;
            max-width: 250px;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        #info p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 80vw;
            }
            
            .panorama-thumbnail {
                height: 120px;
            }

            .panorama-info {
                padding: 12px;
            }

            .panorama-title {
                font-size: 1em;
            }

            .panorama-desc {
                font-size: 0.8em;
            }
            
            #info {
                font-size: 0.75em;
                padding: 10px 15px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <button id="menu-button">☰</button>

    <div id="sidebar">
        <div id="sidebar-content">
            <div class="sidebar-header">
                Панорамы
                <button class="close-btn" id="close-sidebar">✕</button>
            </div>
            <div class="panorama-list" id="panorama-list"></div>
        </div>
    </div>

    <div id="info">
        <p>ПК: Левая кнопка - вращение, колесо - зум</p>
        <p>Телефон: Палец - вращение, два пальца - зум</p>
    </div>

    <script async src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        const panoramas = [
            {
                id: 'pup',
                name: 'Ибн-Баттута',
                desc: 'Ибн-Баттута',
                image: './images/pup.jpg',
                thumbnail: './images/pup.jpg'
            },
            {
                id: 'nature',
                name: 'Улица',
                desc: 'Улица',
                image: './images/street.jpg',
                thumbnail: './images/street.jpg'
            }
        ];

        let currentPanoramaId = 'pup';
        let renderer, scene, camera, mesh;

        const sidebar = document.getElementById('sidebar');
        const menuButton = document.getElementById('menu-button');
        const closeBtn = document.getElementById('close-sidebar');
        const panoramaList = document.getElementById('panorama-list');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });

        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuButton.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });

        panoramas.forEach((pano, index) => {
            const item = document.createElement('button');
            item.className = 'panorama-item';
            if (pano.id === currentPanoramaId) {
                item.classList.add('active');
            }
            item.innerHTML = `
                <img src="${pano.thumbnail}" alt="${pano.name}" class="panorama-thumbnail">
                <div class="panorama-info">
                    <div class="panorama-title">${pano.name}</div>
                    <div class="panorama-desc">${pano.desc}</div>
                </div>
            `;
            item.addEventListener('click', () => {
                changePanorama(pano.id);
                sidebar.classList.remove('open');
            });
            panoramaList.appendChild(item);
        });

        function changePanorama(id) {
            currentPanoramaId = id;
            
            document.querySelectorAll('.panorama-item').forEach((item, index) => {
                item.classList.toggle('active', panoramas[index].id === id);
            });

            const pano = panoramas.find(p => p.id === id);
            if (pano) {
                loadPanorama(pano.image);
            }
        }

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                10000
            );
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                precision: 'highp'
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const firstPano = panoramas.find(p => p.id === currentPanoramaId);
            if (firstPano) {
                loadPanorama(firstPano.image);
            }

            let isDown = false;
            let previousPosition = { x: 0, y: 0 };
            let velocity = { x: 0, y: 0 };
            const friction = 0.95;
            const sensitivity = 0.002;
            const minFOV = 20;
            const maxFOV = 100;
            const zoomSensitivity = 3;

            document.addEventListener('mousedown', (e) => {
                if (e.button === 0 && !sidebar.classList.contains('open')) {
                    isDown = true;
                    velocity = { x: 0, y: 0 };
                    previousPosition = { x: e.clientX, y: e.clientY };
                    document.body.classList.add('dragging');
                }
            });

            document.addEventListener('mouseup', (e) => {
                isDown = false;
                document.body.classList.remove('dragging');
            });

            document.addEventListener('mousemove', (e) => {
                if (isDown) {
                    const deltaX = e.clientX - previousPosition.x;
                    const deltaY = e.clientY - previousPosition.y;
                    
                    camera.rotation.order = 'YXZ';
                    camera.rotation.y += deltaX * sensitivity;
                    camera.rotation.x += deltaY * sensitivity;
                    
                    const maxAngle = Math.PI / 2;
                    camera.rotation.x = Math.max(-maxAngle, Math.min(maxAngle, camera.rotation.x));
                    
                    velocity.x = deltaX * sensitivity;
                    velocity.y = deltaY * sensitivity;
                    
                    previousPosition = { x: e.clientX, y: e.clientY };
                }
            });

            document.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomDelta = e.deltaY > 0 ? zoomSensitivity : -zoomSensitivity;
                camera.fov += zoomDelta;
                camera.fov = Math.max(minFOV, Math.min(maxFOV, camera.fov));
                camera.updateProjectionMatrix();
            }, { passive: false });

            let lastTouchDistance = 0;

            document.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1 && !sidebar.classList.contains('open')) {
                    isDown = true;
                    velocity = { x: 0, y: 0 };
                    const touch = e.touches[0];
                    previousPosition = { x: touch.clientX, y: touch.clientY };
                    document.body.classList.add('dragging');
                    lastTouchDistance = 0;
                } else if (e.touches.length === 2) {
                    isDown = false;
                    lastTouchDistance = getTouchDistance(e.touches[0], e.touches[1]);
                }
            });

            document.addEventListener('touchend', (e) => {
                isDown = false;
                document.body.classList.remove('dragging');
                lastTouchDistance = 0;
            });

            document.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1 && isDown) {
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - previousPosition.x;
                    const deltaY = touch.clientY - previousPosition.y;
                    
                    camera.rotation.order = 'YXZ';
                    camera.rotation.y += deltaX * sensitivity;
                    camera.rotation.x += deltaY * sensitivity;
                    
                    const maxAngle = Math.PI / 2;
                    camera.rotation.x = Math.max(-maxAngle, Math.min(maxAngle, camera.rotation.x));
                    
                    velocity.x = deltaX * sensitivity;
                    velocity.y = deltaY * sensitivity;
                    
                    previousPosition = { x: touch.clientX, y: touch.clientY };
                    
                    e.preventDefault();
                } else if (e.touches.length === 2) {
                    const currentDistance = getTouchDistance(e.touches[0], e.touches[1]);
                    
                    if (lastTouchDistance > 0) {
                        const deltaPinch = currentDistance - lastTouchDistance;
                        const zoomDelta = deltaPinch > 0 ? -zoomSensitivity : zoomSensitivity;
                        
                        camera.fov += zoomDelta;
                        camera.fov = Math.max(minFOV, Math.min(maxFOV, camera.fov));
                        camera.updateProjectionMatrix();
                    }
                    
                    lastTouchDistance = currentDistance;
                    e.preventDefault();
                }
            }, { passive: false });

            function getTouchDistance(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }

            function animate() {
                requestAnimationFrame(animate);
                
                if (!isDown && (Math.abs(velocity.x) > 0.0001 || Math.abs(velocity.y) > 0.0001)) {
                    camera.rotation.order = 'YXZ';
                    camera.rotation.y += velocity.x;
                    camera.rotation.x += velocity.y;
                    
                    const maxAngle = Math.PI / 2;
                    camera.rotation.x = Math.max(-maxAngle, Math.min(maxAngle, camera.rotation.x));
                    
                    velocity.x *= friction;
                    velocity.y *= friction;
                }
                
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function loadPanorama(imageUrl) {
            if (mesh) {
                scene.remove(mesh);
            }

            const textureLoader = new THREE.TextureLoader();
            
            textureLoader.load(imageUrl, function(texture) {
                const geometry = new THREE.SphereGeometry(500, 64, 32);
                geometry.scale(-1, 1, 1);
                
                const material = new THREE.MeshBasicMaterial({ map: texture });
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
                
                console.log('Панорама загружена: ' + imageUrl);
            }, 
            function(progressEvent) {
                console.log('Загрузка: ' + (progressEvent.loaded / progressEvent.total * 100) + '%');
            },
            function(error) {
                console.error('Ошибка загрузки:', error);
            });
        }

        function checkTHREE() {
            if (typeof THREE !== 'undefined') {
                initThreeJS();
            } else {
                setTimeout(checkTHREE, 100);
            }
        }
        
        checkTHREE();
    </script>
</body>
</html>
