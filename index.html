<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея панорам</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            overflow: hidden;
            background: #000;
            cursor: grab;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        body.dragging {
            cursor: grabbing;
        }


        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }


        #sidebar.open {
            transform: translateX(0);
        }


        #sidebar-content {
            padding: 20px;
        }


        .sidebar-header {
            color: #e0e0e0;
            font-size: 1.5em;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }


        .close-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }


        .close-btn:hover {
            color: #ffffff;
        }


        .panorama-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }


        .panorama-item {
            background: rgba(60, 60, 60, 0.3);
            border: 2px solid rgba(100, 100, 100, 0.5);
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 0;
        }


        .panorama-item:hover {
            background: rgba(80, 80, 80, 0.4);
            border-color: rgba(150, 150, 150, 0.8);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(100, 100, 100, 0.2);
        }


        .panorama-item.active {
            background: rgba(120, 120, 120, 0.6);
            border-color: rgba(180, 180, 180, 1);
            box-shadow: 0 0 20px rgba(150, 150, 150, 0.3);
        }


        .panorama-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            background: #2a2a2a;
            opacity: 0.85;
        }


        .panorama-item:hover .panorama-thumbnail {
            opacity: 1;
        }


        .panorama-info {
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
        }


        .panorama-title {
            font-weight: bold;
            font-size: 1.1em;
            color: #e0e0e0;
            margin-bottom: 5px;
        }


        .panorama-desc {
            font-size: 0.85em;
            opacity: 0.7;
            color: #b0b0b0;
        }


        #menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(80, 80, 80, 0.8);
            color: #e0e0e0;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            z-index: 999;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }


        #menu-button:hover {
            background: rgba(120, 120, 120, 1);
            color: #ffffff;
            transform: scale(1.1);
        }


        #info-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            z-index: 100;
            max-width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 15px transparent;
        }


        #info-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            display: block;
            background: transparent;
        }


        #info-text {
            padding: 15px;
            color: #d0d0d0;
            font-size: 0.9em;
            line-height: 1.4;
        }


        #info-title {
            font-weight: bold;
            font-size: 1.1em;
            color: #e0e0e0;
            margin-bottom: 8px;
        }


        #info-desc {
            opacity: 0.8;
            color: #b0b0b0;
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 80vw;
            }
            
            .panorama-thumbnail {
                height: 120px;
            }


            .panorama-info {
                padding: 12px;
            }


            .panorama-title {
                font-size: 1em;
            }


            .panorama-desc {
                font-size: 0.8em;
            }
            
            #info-panel {
                max-width: 250px;
            }


            #info-image {
                height: 150px;
            }


            #info-text {
                padding: 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <button id="menu-button">☰</button>

    <div id="sidebar">
        <div id="sidebar-content">
            <div class="sidebar-header">
                Панорамы
                <button class="close-btn" id="close-sidebar">✕</button>
            </div>
            <div class="panorama-list" id="panorama-list"></div>
        </div>
    </div>


    <div id="info-panel">
        <img id="info-image" src="" alt="Информация">
    </div>


    <script async src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        const panoramas = [
            {
                id: 'one_way',
                name: 'Учебный кабинет Один пояс, один путь',
                desc: '1-II',
                image: './images/one_way.jpg',
                thumbnail: './images/one_way_thumb.jpg',
                infoImage: './images/one_way_info.png'
            },
            {
                id: 'confucius',
                name: 'Учебный кабинет имени Конфуция',
                desc: '1-III',
                image: './images/confucius.jpg',
                thumbnail: './images/confucius_thumb.jpg',
                infoImage: './images/confucius_info.png',
            },
            {
                id: 'brics',
                name: 'Учебный кабинет БРИКС',
                desc: '2-II',
                image: './images/brics.jpg',
                thumbnail: './images/brics_thumb.jpg',
                infoImage: './images/brics_info.png',
            },
            {
                id: 'griboedov',
                name: 'Учебный кабинет имени Грибоедова',
                desc: '2-V',
                image: './images/griboedov.jpg',
                thumbnail: './images/griboedov_thumb.jpg',
                infoImage: './images/griboedov_info.png',
            },
            {
                id: 'gandhi',
                name: 'Учебный кабинет имени Индиры Ганди',
                desc: '2-XI',
                image: './images/gandhi.jpg',
                thumbnail: './images/gandhi_thumb.jpg',
                infoImage: './images/gandhi_info.png',
            },
            {
                id: 'thiongo',
                name: 'Учебный кабинет имени Нгуги Ва Тхионго',
                desc: '2-XII',
                image: './images/thiongo.jpg',
                thumbnail: './images/thiongo_thumb.jpg',
                infoImage: './images/thiongo_info.png',
            },
            {
                id: 'battuta',
                name: 'Учебный кабинет имени Ибн Баттута',
                desc: '2-XIII',
                image: './images/battuta.jpg',
                thumbnail: './images/battuta_thumb.jpg',
                infoImage: './images/battuta_info.png',
            },
            {
                id: 'vega',
                name: 'Учебный кабинет имени Лопе де Вега',
                desc: '2-XV',
                image: './images/vega.jpg',
                thumbnail: './images/vega_thumb.jpg',
                infoImage: './images/vega_info.png',
            },
            {
                id: 'library',
                name: 'Библиотека',
                desc: '3',
                image: './images/library.jpg',
                thumbnail: './images/library_thumb.jpg',
            }
        ];


        let currentPanoramaId = 'one_way';
        let renderer, scene, camera, mesh;


        const sidebar = document.getElementById('sidebar');
        const menuButton = document.getElementById('menu-button');
        const closeBtn = document.getElementById('close-sidebar');
        const panoramaList = document.getElementById('panorama-list');
        const infoPanel = document.getElementById('info-panel');
        const infoImage = document.getElementById('info-image');


        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });


        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });


        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuButton.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });


        panoramas.forEach((pano, index) => {
            const item = document.createElement('button');
            item.className = 'panorama-item';
            if (pano.id === currentPanoramaId) {
                item.classList.add('active');
            }
            item.innerHTML = `
                <img src="${pano.thumbnail}" alt="${pano.name}" class="panorama-thumbnail">
                <div class="panorama-info">
                    <div class="panorama-title">${pano.name}</div>
                    <div class="panorama-desc">${pano.desc}</div>
                </div>
            `;
            item.addEventListener('click', () => {
                changePanorama(pano.id);
                sidebar.classList.remove('open');
            });
            panoramaList.appendChild(item);
        });


        function changePanorama(id) {
            currentPanoramaId = id;
            
            document.querySelectorAll('.panorama-item').forEach((item, index) => {
                item.classList.toggle('active', panoramas[index].id === id);
            });


            const pano = panoramas.find(p => p.id === id);
            if (pano) {
                loadPanorama(pano.image);
                updateInfoPanel(pano);
            }
        }


        function updateInfoPanel(pano) {
            infoImage.src = pano.infoImage;
        }


        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                10000
            );
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                precision: 'highp'
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);


            const firstPano = panoramas.find(p => p.id === currentPanoramaId);
            if (firstPano) {
                loadPanorama(firstPano.image);
                updateInfoPanel(firstPano);
            }


            let isDown = false;
            let previousPosition = { x: 0, y: 0 };
            let velocity = { x: 0, y: 0 };
            const friction = 0.95;
            const sensitivity = 0.002;
            const minFOV = 20;
            const maxFOV = 100;
            const zoomSensitivity = 3;

            // Автопрокрутка
            let autoScrollTimeout;
            let isAutoScrolling = false;
            const autoScrollDelay = 5000; // 5 секунд без взаимодействия
            const autoScrollSpeed = 0.0005;

            function startAutoScrollTimer() {
                clearTimeout(autoScrollTimeout);
                isAutoScrolling = false;
                
                autoScrollTimeout = setTimeout(() => {
                    isAutoScrolling = true;
                }, autoScrollDelay);
            }

            function resetAutoScroll() {
                startAutoScrollTimer();
            }


            document.addEventListener('mousedown', (e) => {
                if (e.button === 0 && !sidebar.classList.contains('open')) {
                    isDown = true;
                    velocity = { x: 0, y: 0 };
                    previousPosition = { x: e.clientX, y: e.clientY };
                    document.body.classList.add('dragging');
                    resetAutoScroll();
                }
            });


            document.addEventListener('mouseup', (e) => {
                isDown = false;
                document.body.classList.remove('dragging');
            });


            document.addEventListener('mousemove', (e) => {
                if (isDown) {
                    const deltaX = e.clientX - previousPosition.x;
                    const deltaY = e.clientY - previousPosition.y;
                    
                    camera.rotation.order = 'YXZ';
                    camera.rotation.y += deltaX * sensitivity;
                    camera.rotation.x += deltaY * sensitivity;
                    
                    const maxAngle = Math.PI / 2;
                    camera.rotation.x = Math.max(-maxAngle, Math.min(maxAngle, camera.rotation.x));
                    
                    velocity.x = deltaX * sensitivity;
                    velocity.y = deltaY * sensitivity;
                    
                    previousPosition = { x: e.clientX, y: e.clientY };
                    resetAutoScroll();
                }
            });


            document.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomDelta = e.deltaY > 0 ? zoomSensitivity : -zoomSensitivity;
                camera.fov += zoomDelta;
                camera.fov = Math.max(minFOV, Math.min(maxFOV, camera.fov));
                camera.updateProjectionMatrix();
                resetAutoScroll();
            }, { passive: false });


            let lastTouchDistance = 0;


            document.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1 && !sidebar.classList.contains('open')) {
                    isDown = true;
                    velocity = { x: 0, y: 0 };
                    const touch = e.touches[0];
                    previousPosition = { x: touch.clientX, y: touch.clientY };
                    document.body.classList.add('dragging');
                    lastTouchDistance = 0;
                    resetAutoScroll();
                } else if (e.touches.length === 2) {
                    isDown = false;
                    lastTouchDistance = getTouchDistance(e.touches[0], e.touches[1]);
                    resetAutoScroll();
                }
            });


            document.addEventListener('touchend', (e) => {
                isDown = false;
                document.body.classList.remove('dragging');
                lastTouchDistance = 0;
            });


            document.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1 && isDown) {
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - previousPosition.x;
                    const deltaY = touch.clientY - previousPosition.y;
                    
                    camera.rotation.order = 'YXZ';
                    camera.rotation.y += deltaX * sensitivity;
                    camera.rotation.x += deltaY * sensitivity;
                    
                    const maxAngle = Math.PI / 2;
                    camera.rotation.x = Math.max(-maxAngle, Math.min(maxAngle, camera.rotation.x));
                    
                    velocity.x = deltaX * sensitivity;
                    velocity.y = deltaY * sensitivity;
                    
                    previousPosition = { x: touch.clientX, y: touch.clientY };
                    
                    e.preventDefault();
                    resetAutoScroll();
                } else if (e.touches.length === 2) {
                    const currentDistance = getTouchDistance(e.touches[0], e.touches[1]);
                    
                    if (lastTouchDistance > 0) {
                        const deltaPinch = currentDistance - lastTouchDistance;
                        const zoomDelta = deltaPinch > 0 ? -zoomSensitivity : zoomSensitivity;
                        
                        camera.fov += zoomDelta;
                        camera.fov = Math.max(minFOV, Math.min(maxFOV, camera.fov));
                        camera.updateProjectionMatrix();
                    }
                    
                    lastTouchDistance = currentDistance;
                    e.preventDefault();
                    resetAutoScroll();
                }
            }, { passive: false });


            function getTouchDistance(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }


            function animate() {
                requestAnimationFrame(animate);
                
                // Автопрокрутка
                if (isAutoScrolling && !isDown) {
                    camera.rotation.order = 'YXZ';
                    camera.rotation.y += autoScrollSpeed;
                }
                
                if (!isDown && (Math.abs(velocity.x) > 0.0001 || Math.abs(velocity.y) > 0.0001)) {
                    camera.rotation.order = 'YXZ';
                    camera.rotation.y += velocity.x;
                    camera.rotation.x += velocity.y;
                    
                    const maxAngle = Math.PI / 2;
                    camera.rotation.x = Math.max(-maxAngle, Math.min(maxAngle, camera.rotation.x));
                    
                    velocity.x *= friction;
                    velocity.y *= friction;
                }
                
                renderer.render(scene, camera);
            }
            animate();

            // Инициализация таймера
            startAutoScrollTimer();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }


        function loadPanorama(imageUrl) {
            if (mesh) {
                scene.remove(mesh);
            }


            const textureLoader = new THREE.TextureLoader();
            
            textureLoader.load(imageUrl, function(texture) {
                const geometry = new THREE.SphereGeometry(500, 64, 32);
                geometry.scale(-1, 1, 1);
                
                const material = new THREE.MeshBasicMaterial({ map: texture });
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
                
                console.log('Панорама загружена: ' + imageUrl);
            }, 
            function(progressEvent) {
                console.log('Загрузка: ' + (progressEvent.loaded / progressEvent.total * 100) + '%');
            },
            function(error) {
                console.error('Ошибка загрузки:', error);
            });
        }


        function checkTHREE() {
            if (typeof THREE !== 'undefined') {
                initThreeJS();
            } else {
                setTimeout(checkTHREE, 100);
            }
        }
        
        checkTHREE();
    </script>
</body>
</html>
